<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>The ONE-PAGE</title>
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/one_page_website.css" />
    <script src="./js/one_page_website.js" defer></script>
  </head>

  <body>
    <!-- Nav -->
    <div class="wrap">
      <nav class="menu-container">
        <ul class="menu">
          <a href="#home" id="link"><li>HOME</li></a>
          <a href="#gallery"><li>GALLERY</li></a>
          <a href="#video"><li>VIDEO</li></a>
          <a href="#contact"><li>CONTACT</li></a>
        </ul>
      </nav>
    </div>
    <!-- End Nav -->
    <!-- HOME -->
    <section id="home">
      <div class="container">
        <div class="text-center">
          <div class="head-main">The Master Drawer</div>
        </div>
      </div>
    </section>
    <!-- End HOME -->

    <!-- Gallery -->
    <section id="gallery">
      <div class="container">
        <h1>Gallery</h1>
        <div class="flex-container">
          <!-- PHOTO-CONTAINER 1-->
          <div class="photo-container">
            <div class="photo">
              <img
                src="./img/dropbox-logo.jpg"
                onclick="openModal();currentSlide(1)"
                class="hover-shadow"
                alt=""
              />
            </div>
          </div>
          <!-- END PHOTO-CONTAINER 1-->
          <!-- PHOTO-CONTAINER 2-->
          <div class="photo-container">
            <div class="photo">
              <img
                src="./img/justhost-logo.jpg"
                alt=""
                onclick="openModal();currentSlide(2)"
                class="hover-shadow"
              />
            </div>
          </div>
          <!-- END PHOTO-CONTAINER 2-->
          <!-- PHOTO-CONTAINER 3-->
          <div class="photo-container">
            <div class="photo">
              <img
                src="./img/stuff-bg.jpg"
                alt=""
                onclick="openModal();currentSlide(3)"
                class="hover-shadow"
              />
            </div>
          </div>
          <!-- END PHOTO-CONTAINER 3-->
          <!-- PHOTO-CONTAINER 4-->
          <div class="photo-container">
            <div class="photo">
              <img
                src="./img/ghostintheshell.jpg"
                alt=""
                onclick="openModal();currentSlide(4)"
                class="hover-shadow"
              />
            </div>
          </div>
          <!-- END PHOTO-CONTAINER 4-->
          <!-- PHOTO-CONTAINER 5-->
          <div class="photo-container">
            <div class="photo">
              <img
                src="./img/kongskullisland.jpg"
                onclick="openModal();currentSlide(5)"
                class="hover-shadow"
                alt=""
              />
            </div>
          </div>
          <!-- END PHOTO-CONTAINER 5-->
          <!-- PHOTO-CONTAINER 6-->
          <div class="photo-container">
            <div class="photo">
              <img
                src="./img/beautyandthebeast.jpg"
                onclick="openModal();currentSlide(6)"
                class="hover-shadow"
                alt=""
              />
            </div>
          </div>
          <!-- END PHOTO-CONTAINER 6-->
          <!-- PHOTO-CONTAINER 7-->
          <div class="photo-container">
            <div class="photo">
              <img
                src="./drawingcontour.jpg"
                onclick="openModal();currentSlide(7)"
                class="hover-shadow"
                alt=""
              />
            </div>
          </div>
          <!-- END PHOTO-CONTAINER 7-->
          <!-- PHOTO-CONTAINER 8-->
          <div class="photo-container">
            <div class="photo">
              <img
                src="./img/pdx.jpg"
                onclick="openModal();currentSlide(8)"
                class="hover-shadow"
                alt=""
              />
            </div>
          </div>
          <!-- END PHOTO-CONTAINER 8-->
        </div>
      </div>
    </section>
    <!-- End Gallery -->
    <!-- Modal/LightBox -->
    <div class="row">
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
          <div class="mySlides">
            <div class="numbertext">1/8</div>
            <img style="width: 100%" src="./img/dropbox-logo.jpg" />
          </div>
          <div class="mySlides">
            <div class="numbertext">2/8</div>
            <img style="width: 100%" src="./img/justhost-logo.jpg" />
          </div>
          <div class="mySlides">
            <div class="numbertext">3/8</div>
            <img style="width: 100%" src="./img/stuff-bg.jpg" />
          </div>
          <div class="mySlides">
            <div class="numbertext">4/8</div>
            <img style="width: 100%" src="./img/ghostintheshell.jpg" />
          </div>
          <div class="mySlides">
            <div class="numbertext">5/8</div>
            <img style="width: 100%" src="./img/kongskullisland.jpg" />
          </div>
          <div class="mySlides">
            <div class="numbertext">6/8</div>
            <img style="width: 100%" src="./img/beautyandthebeast.jpg" />
          </div>
          <div class="mySlides">
            <div class="numbertext">7/8</div>
            <img style="width: 100%" src="./drawingcontour.jpg" />
          </div>
          <div class="mySlides">
            <div class="numbertext">8/8</div>
            <img style="width: 100%" src="./img/pdx.jpg" />
          </div>
          <!-- next/previous controls -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
          <!-- Thumbnail image controls -->
          <div class="column">
            <img
              src="./img/dropbox-logo.jpg"
              onclick="currentSlide(1)"
              class="demo thumbnail"
            />
          </div>
          <div class="column">
            <img
              src="./img/justhost-logo.jpg"
              onclick="currentSlide(2)"
              class="demo thumbnail"
            />
          </div>
          <div class="column">
            <img
              src="./img/stuff-bg.jpg"
              onclick="currentSlide(3)"
              class="demo thumbnail"
            />
          </div>
          <div class="column">
            <img
              src="./img/ghostintheshell.jpg"
              onclick="currentSlide(4)"
              class="demo thumbnail"
            />
          </div>
          <div class="column">
            <img
              src="./img/kongskullisland.jpg"
              onclick="currentSlide(5)"
              class="demo thumbnail"
            />
          </div>
          <div class="column">
            <img
              src="./img/beautyandthebeast.jpg"
              onclick="currentSlide(6)"
              class="demo thumbnail"
            />
          </div>
          <div class="column">
            <img
              src="./drawingcontour.jpg"
              onclick="currentSlide(7)"
              class="demo thumbnail"
            />
          </div>
          <div class="column">
            <img
              src="./img/pdx.jpg"
              onclick="currentSlide(8)"
              class="demo thumbnail"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal/LightBox -->
    <!-- VIDEO -->
    <section id="video">
      <div class="container">
        <h1>Video</h1>
        <div class="flex-container">
          <!-- VIDEO-CONTAINER 1-->
          <div class="video-container">
            <iframe
              width="730"
              height="411"
              src="https://www.youtube.com/embed/zqE-ultsWt0"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <!--END VIDEO-CONTAINER 1-->
          <!-- VIDEO-CONTAINER 2-->
          <div class="video-container">
            <iframe
              width="1280"
              height="720"
              src="https://www.youtube.com/embed/4Za-7SMS500"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <!--END VIDEO-CONTAINER 2-->

      </div>
    </section>
    <!-- End VIDEO -->
    <!-- RSVP -->
    <section id="contact">
      <div class="container">
        <h1 class="heading-padding">Contact Us</h1>
        <div class="reservation">
          <h2></h2>
          <p>Want to improve your drawing.</p>
          <div class="form-rsvp">
            <form action="" method="post">
              <input type="text" name="First_Name" placeholder="First_Name" />
              <input type="text" name="Last_Name" placeholder="Last_Name" />
              <input type="text" name="Email" placeholder="Email Address" />
              <div>
                <input type="submit" value="submit" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- RSVP -->

    <!-- FOOTER -->
    <footer>
      <div>www.theOnePage.net &nbsp;|&nbsp; &copy; 2021</div>
    </footer>

  </body>
</html>
