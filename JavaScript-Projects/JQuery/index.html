<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery jProject</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
      * {
        text-align: center;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <script>
      $("body").append("<h1> Welcome to Jquery Page</h1>");
    </script>

    <p>Please click on the button to change the color of this paragraph.</p>
    <button>Right here</button>
    <div id="text"></div>
    <script>
      $("button").click(function () {
        $("p").css({ color: "#eb4d4b" });
        $("h1").css({ color: "white" });
        $("body").css({
          background: "linear-gradient(to right, #000428, #004e92)",
        });
        $("#text")
          .append("<p>Oups we might have change the background color too.</p>")
          .css({ color: "white" });
      });
    </script>
  </body>
</html>
